  #   url  = "https://twitter.com/killerplauze1"

  # [[params.social]]
  #   name = "email"
  #   url  = "mailto:nobody@example.com"

  # [[params.social]]
  #   name = "stackoverflow"
  #   url  = "https://www.stackoverflow.com/"


  [[params.social]]
    name = "github"
    url  = "https://github.com/nikp06"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/nikp06/"

  [[params.social]]
    name = "youtube"
    url  = "https://www.youtube.com/@nikp06"

